name: Player Frontend Pipeline

on:
  push:
    branches:
      - main
    paths:
      - player-frontend/**
      - docker/frontend/**
      - 'docker-compose.yml'
      - .github/workflows/frontend/*-frontend.yml

jobs:
  build:
    name: 'Build: Player Frontend'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node
        uses: actions/setup-node@v3
        with:
          node-version: 20.x

      - name: Install Dependencies
        run: |
          cd player-frontend
          npm install

      - name: Build Project
        run: |
          cd player-frontend
          npm run build

      - name: Extract project version
        id: extract_version
        run: |
          cd player-frontend
          echo "VERSION=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push to DockerHub
        uses: docker/build-push-action@v5
        with:
          context: player-frontend
          file: docker/frontend/Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/player-frontend:${{ steps.extract_version.outputs.VERSION }},${{ secrets.DOCKERHUB_USERNAME }}/player-frontend:latest
